<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연애 고민 상담소 - 챗도지</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 시작 화면 -->
    <div id="intro" class="intro-container">
        <div class="intro-content">
            <h1>💕 연애 고민 상담소</h1>
            <p class="subtitle">챗도지가 당신의 연애를 응원합니다</p>
            <img src="doge.png" alt="챗도지" class="mascot">
            
            <div class="input-group">
                <label for="age">나이</label>
                <input id="age" type="number" min="1" max="120" placeholder="예: 25">
            </div>
            
            <div class="input-group">
                <label for="gender">성별</label>
                <select id="gender" name="gender">
                    <option value="">선택해주세요</option>
                    <option value="male">남성</option>
                    <option value="female">여성</option>
                </select>
            </div>
            
            <button class="start-btn" onclick="start()">
                <i class="fas fa-heart"></i> 상담 시작하기
            </button>
        </div>
    </div>

    <!-- 채팅 화면 -->
    <div id="chat" class="chat-container" style="display: none;">
        <div class="chat-header">
            <h2>💬 챗도지와의 대화</h2>
        </div>
        
        <div class="chat-box" id="chatBox">
            <div class="chat-message assistant-message">
                <div class="message-avatar">🐕</div>
                <div class="message-content">
                    <p>안녕하세요! 연애 고민이 있으시면 편하게 말씀해주세요 😊</p>
                </div>
            </div>
        </div>
        
        <div id="loader" class="loader" style="display: none;">
            <i class="fa fa-spinner fa-spin"></i>
            <span>생각 중...</span>
        </div>
        
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="메시지를 입력하세요..." onkeypress="handleKeyPress(event)">
            <button class="send-btn" onclick="sendMessage()">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
